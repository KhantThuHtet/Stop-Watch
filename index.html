<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./css/stopwatch.css">
</head>
<body>
    
    <div class="container">
        <div class="display">
            00:00:00
        </div>
        <div class="milisecond">
            000
        </div>
        <div class="control-btn">
            <button class="btn start-btn">Start</button>
            <button class="btn pause-btn">Pause</button>
            <button class="btn continue-btn" disabled>Continue</button>
            <button class="btn restart-btn" >Restart</button>
            <button class="btn reset-btn" >Reset</button>
        </div>
    </div>

    
    <script src="./js/stopwatch.js"></script>
</body>
</html>
